<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2>Register</h2>
      <form (submit)="onRegister()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Register
        </button>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
      </form>
      <div class="mt-3">
        <a routerLink="/login">Giriş yapmak için tıklayın</a>
      </div>
    </div>
  </div>
</div>
