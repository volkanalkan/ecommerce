<div class="container py-5">
  <h2 class="mb-4">Favorites</h2>
  <div
    *ngIf="!authService.isLoggedIn()"
    class="alert alert-warning"
    role="alert"
  >
    You must be logged in to view your favorites.
  </div>
  <div *ngIf="authService.isLoggedIn()">
    <div
      *ngIf="favoriteItems.length === 0"
      class="alert alert-info"
      role="alert"
    >
      Your favorites list is empty.
    </div>
    <div *ngIf="favoriteItems.length > 0">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
        <div class="col" *ngFor="let item of favoriteItems">
          <div class="card h-100">
            <img
              [src]="item.imagePathArr[0]"
              class="card-img-top favorite-img"
              alt="{{ item.name }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">${{ item.price }}</p>
              <button
                class="btn btn-danger btn-sm"
                (click)="removeFromFavorites(item.id)"
              >
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-secondary mt-3" (click)="clearFavorites()">
        Clear Favorites
      </button>
    </div>
  </div>
</div>
