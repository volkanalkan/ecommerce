<div class="container py-5">
  <h2 class="mb-4 text-center" style="color: #333">Contact Us</h2>
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="bg-image"></div>
      <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input
              type="text"
              id="name"
              class="form-control"
              ngModel
              name="name"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-tag"></i></span>
            <input
              type="text"
              id="subject"
              class="form-control"
              ngModel
              name="subject"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-comment"></i></span>
            <textarea
              id="message"
              class="form-control"
              rows="5"
              ngModel
              name="message"
              required
            ></textarea>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary w-100"
          style="background-color: #9e18b8; border-color: #9e18b8"
        >
          Send Message
        </button>
      </form>
    </div>
    <div class="col-md-6">
      <h5 class="mb-4" style="color: #9e18b8">Our Address</h5>
      <p>
        <i class="fa fa-map-marker-alt me-2"></i>1234 Street Name, City, State,
        ZIP
      </p>
      <h5 class="mb-4" style="color: #9e18b8">Phone</h5>
      <p><i class="fa fa-phone me-2"></i>(123) 456-7890</p>
      <h5 class="mb-4" style="color: #9e18b8">Email</h5>
      <p><i class="fa fa-envelope me-2"></i>info-example.com</p>
      <h5 class="mb-4" style="color: #9e18b8">Follow Us</h5>
      <div class="d-flex">
        <a href="#" class="me-3"
          ><i class="fa-brands fa-facebook fa-2x" style="color: #3b5998"></i
        ></a>
        <a href="#" class="me-3"
          ><i class="fa-brands fa-twitter fa-2x" style="color: #1da1f2"></i
        ></a>
        <a href="#" class="me-3"
          ><i class="fa-brands fa-instagram fa-2x" style="color: #e1306c"></i
        ></a>
        <a href="#"
          ><i class="fa-brands fa-linkedin fa-2x" style="color: #0077b5"></i
        ></a>
      </div>
    </div>
  </div>
</div>
