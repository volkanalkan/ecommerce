<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2>Login</h2>
      <form (submit)="onLogin()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
      </form>
      <div class="mt-3">
        <a routerLink="/register">Kayıt olmak için tıklayın</a>
      </div>
    </div>
  </div>
</div>
